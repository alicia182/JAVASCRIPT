    <script>
        /*Escribe un programa que pida un número de 3 dígitos y que muestre en pantalla el resultado de sumarlos.*/
        
        let numero = parseInt(window.prompt("Introduce un número de 3 cifras:"))

        let num1 = parseInt(numero/100) // 5
        let num2 = parseInt((numero%100)/10)
        let num3 = parseInt(numero%10)

        console.log(num1+num2+num3)

    
    </script>
