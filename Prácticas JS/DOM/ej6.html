
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
/*Crea un programa que te pregunte qué operación deseas realizar (Suma, Resta,
Multiplicación, División y Resto). Después te pedirá dos números y aparecerán los
dos números introducidos y el resultado de la operación de forma visual.*/
let opcion = parseInt (window.prompt(`Introduce la operación deseada:
1 - Sumar
2 - Restar
3 - Multiplicar
4 - Dividie
5   Resto`))

let num1  = parseInt(window.prompt('Introduce un número':))
let num2  = parseInt(window.prompt('Introduce otro número':))

let respuesta = document.createElement('p')

switch (opcion) {
    case 1:
    respuesta.innerText = `La suma es ${num1 + num2}`
    break;
    case 2:
    respuesta.innerText = `La resta es ${num1 - num2}`
    break;
    case 3:
    respuesta.innerText = `La multiplicación es ${num1 - num2}`
    break;
    case 4:
    respuesta.innerText = `La división es ${num1 - num2}`
}   case 5:
    respuesta.innerText = `El resto es  ${num1 % num2}`
    default:
    respuesta.innerText = `La opción elegida no es válida`

    document.body.appendChild(respuesta)

  
    </script>

</body>
</html>
