    <div id = "if"></div> //id concreta. tienes un arbol que manipular, no lo estás creando desde JS
    <div id = "switch"></div>

    <script>
    /*Crea un programa que te pida un nombre y una edad. Si la edad es menor a 18 años
mostrar en pantalla “Hola (nombre), eres menor de edad.”. Si es mayor mostrar en
pantalla “Hola (nombre), eres mayor de edad.”. Hacedlo con if, switch y condicional
ternario.*/


let nombre = window.prompt('Introduce tu nombre:')
let edad = parseInt(window.prompt('Introduce tu edad:'))

if edad(<= 18){
    
    else{
    document.getElementById('if').innerHTML = `<P>Hola ${nombre} eres mayor de edad </p>` // tenemos una id concreta que seria el if.
    }else{
    document.getElementById('if').innerHTML = `<P>Hola ${nombre} eres menor de edad </p>`
    }
}

switch(edad){
    case 1:
    case 2:
    case 3:
    case 4:
    case 5:
    case 6:
    case 7:
    case 8:
    case 9:
    case 10:
    case 11:
    case 12:
    case 13:
    case 14:
    case 15:
    case 16:
    case 17:
    document.getElementById("switch".innerHTML) = `<P>Hola ${Nombre} eres menor de edad </p>`
    break;
    default:
    document.getElementById("switch".innerHTML) = `<P>Hola ${Nombre} eres mayor de edad </p>`
    
    edad >= 18
    ? document.getElementById("switch".innerHTML) = `<P>Hola ${Nombre} eres mayor de edad </p>`
    : document.getElementById("switch".innerHTML) = `<P>Hola ${Nombre} eres menor de edad </p>`
       

}


    </script>
